<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/icons/images.jpeg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            todo
        </a>
    </div>
  </nav>
  <img id="profile" src="" alt=""  data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
  <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">user info</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <h1 class="username"></h1>
    <p class="email"></p>
    <button id="signout" class=" btn btn-primary">logout</button>
  </div>
</div>
<div class="allbtn mt-3">
  <button class="btn btn-primary mx-4" id="dataview">pending todo</button>
  <button class="btn btn-primary" id="cmplTodo">completed</button>
  <button  class="btn icon" id="addtodo"><img src="/icons/icons8-plus-48.png" alt=""></button>
</div>
<div class="container  d-flex none" id="container-add">
  <div class="row">
    <div class="col">
      <i class='bx bx-x' id="backbtn"></i>
      <h1 class="text-center">Add Todo</h1>
        <div class="title">
        <p class="para">Title</p>
        <input class="inputT" id="todo-Title" type="text" placeholder="add a title">
      </div>
      <div class="descrip">
        <p class="para">Description</p>
        <textarea  id="todo-descrip" placeholder="add a description"></textarea>
      </div>
        <button class="btn btn-dark px-4" id="addbtn">Add</button>
    </div>
</div>
</div>
<div class="container  d-flex none" id="container-update">
  <div class="row">
    <div class="col">
      <i class='bx bx-x' id="ubackbtn"></i>
      <h1 class="text-center">update Todo</h1>
        <div class="title">
        <p class="para">Title</p>
        <input class="inputT" id="update-Title" type="text" placeholder="add a title">
      </div>
      <div class="descrip">
        <p class="para">Description</p>
        <textarea  id="update-descrip" placeholder="add a description"></textarea>
      </div>
        <button class="btn btn-dark px-4" id="updatebtn">update</button>
    </div>
</div>
</div>
<div class="container none " id="container-view">
  <h2 class="heading ">pending todos</h2>
  <div class="row ">
    <div class="col">
      <div id="todos-list">    
      </div>
    </div>
  </div>
</div>
<div class="container none" id="container-cview">
  <div class="row">
    <div class="col">
      <h2 class="heading2">completed todos</h2>
      <div id="todos-list2">
      </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
   <script type="module" src="app2.js"></script>
</body>
</html>
