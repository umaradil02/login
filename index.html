<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>login Signup with firebase</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   </head>
   <body>
      <div class="login-form" id="Login">
         <div class="text">
            LOGIN
         </div>
        <p class="error"></p>
         <form>
            <div class="field">
               <div class="fas bx bxs-envelope" id="emailicon"></div>
               <input type="text" placeholder="Email or Phone" id="emaill">
            </div>
            <div class="field">
               <div class="fas bx bxs-lock"  id="passicon"></div>
               <input type="password" placeholder="Password" id="passwordl">
            </div>
            <a href="#" id="forgot">forgot password?</a>
            <button id="btnl">LOGIN</button>
            <div class="social">or</div>
            <div class="icons"><img id="googlebtn" src="./icons/icons8-google.svg" alt="">
               <img id="facebookbtn" src="icons/icons8-facebook.svg" alt="">
            </div>
            <div class="link">
               Not a member?
               <a href="#" id="Signupa">Signup now</a>
            </div>
         </form>
      </div>
      <div class="Signup-form" id="Signup" style="display: none;">
         <div class="text">
            Signup
        </div>
        <p class="error errors"></p>
         <form>
             <div class="field">
                 <div class="fas bx bxs-envelope" id="emailicons"></div>
                 <input type="text" placeholder="Email or Phone" id="email">
            </div>
            <div class="field">
               <div class="fas bx bxs-lock" id="passicons"></div>
               <input type="password" placeholder="Password" id="password">
            </div>
            <button id="btns">SIGNUP</button>
            <div class="link">
               Not a member?
               <a href="#" id="logina">Login</a>
            </div>
         </form>
      </div>
      <div class="Signup-form" id="forgotp" style="display: none;">
         <div class="text">
            Reset Password?
        </div>
        <p class="error" id="etxt"></p>
         <form>
             <div class="field">
                 <div class="fas bx bxs-envelope" id="emailiconr"></div>
                 <input type="text" placeholder="Email or Phone" id="emailr">
            </div>
            <button id="btnr">Send Email</button>
            <div class="link">
               Not a member?
               <a href="#" id="loginf">Login</a>
            </div>
         </form>
      </div>
      <script type="module" src="app.js"></script>
   </body>
</html>
